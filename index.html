<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Start Screen</title>
    <link rel="stylesheet" href="index.css"> <!-- Link to your CSS file -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background for contrast */
            color: #fff; /* White text for visibility */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Keeps the particles behind other content */
        }
        .header {
            text-align: center;
            margin: 20px 0;
        }
        .header h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        .header h2 {
            font-size: 1.5rem;
            margin: 5px 0;
            color: #ccc; /* Lighter color for the subheading */
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            padding: 20px;
            width: 300px; /* Fixed width for uniformity */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }
        .toggle-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, #000, #000); /* Gradient from blue to pink */
            transition: .4s;
            border-radius: 20px; /* Rounded corners for slider */
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white; /* Circle for slider */
            transition: .4s;
            border-radius: 50%; /* Round shape for the knob */
        }
        input:checked + .slider {
            background: linear-gradient(90deg, #FF0000, #FF0000); /* Gradient when toggled on */
        }
        input:checked + .slider:before {
            transform: translateX(20px); /* Move knob to the right when toggled */
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        #play-button {
            background-color: white; /* Green background for the button */
            border: none;
            color: black;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #play-button:hover {
            background-color: white; /* Darker green on hover */
        }
        .copyright {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa; /* Lighter color for copyright */
        }
    </style>
</head>
<body>

<div id="particles-js"></div>
<div class="header">
    <h1>SENSIXSETTINGS</h1>
    <h2>V1.0 WEB UI</h2>
</div>
<div class="info">
<p class="id" id="id">(ID)</p>
</div>


<div class="container">
    <div class="toggle-item">
        <span>Sensitivity V1</span>
        <label class="toggle-switch" aria-label="Toggle Sensitivity">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-item">
        <span>Downscale Factor</span>
        <label class="toggle-switch" aria-label="Toggle Downscale Factor">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-item">
        <span>Aim Fov +0.18 [ Only On Filee 60% ]</span>
        <label class="toggle-switch" aria-label="Toggle Tweaking">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-item">
        <span>Headtracking Adjust</span>
        <label class="toggle-switch" aria-label="Toggle Headtracking">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <div class="toggle-item">
        <span>Tweaking FreeFire</span>
        <label class="toggle-switch" aria-label="Toggle Touch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>

    <div class="button-container">
        <button id="play-button">APPLY</button>
    </div>
</div>
<div id="loader" class="loader"></div>
<div class="copyright">
    &copy; 2024 SENSIXSETTING | XENZZCORPORATION
</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script type="module" src="./script.js"></script>

<script>
    // Initialize particles.js
    particlesJS("particles-js", {
        "particles": {
            "number": {
                "value": 120,
                "density": {
                    "enable": true,
                    "value_area": 800
                }
            },
            "color": {
                "value": "#ffffff"
            },
            "shape": {
                "type": "circle",
                "stroke": {
                    "width": 0,
                    "color": "#000000"
                },
                "polygon": {
                    "nb_sides": 5
                }
            },
            "opacity": {
                "value": 0.7,
                "random": false,
                "anim": {
                    "enable": false,
                    "speed": 1,
                    "opacity_min": 0.1,
                    "sync": false
                }
            },
            "size": {
                "value": 3,
                "random": true,
                "anim": {
                    "enable": false,
                    "speed": 40,
                    "size_min": 0.1,
                    "sync": false
                }
            },
            "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#ffffff",
                "opacity": 0.6,
                "width": 1
            },
            "move": {
                "enable": true,
                "speed": 8,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false,
                "attract": {
                    "enable": false,
                    "rotateX": 600,
                    "rotateY": 1200
                }
            }
        }
    });

    document.getElementById("play-button").addEventListener("click", function() {
    });
</script>

</body>
</html>
